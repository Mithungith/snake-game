<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        defer></script>
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="body">
        <div class="scoreBody">
            <div class="style-btn">
                <button class="btn btn-primary easy" type="submit">Easy</button>
                <button class="btn btn-primary medium" type="submit">Medium</button>
                <button class="btn btn-primary hard" type="submit">Hard</button>
            </div>
            <div class="score-style">
                <div id="scoreBox">Score:0</div>
                <div id="highscoreBox">High Score:0</div>
            </div>
        </div>
        <div id="board"></div>
    </div>
</body>

</html>
